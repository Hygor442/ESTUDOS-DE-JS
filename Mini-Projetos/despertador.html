<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despertador</title>
    <link rel="stylesheet" href="CSS/despertador.css">
</head>
<body>
    <div class="container">
        <div class="alarm-container">
            <img src="images/alarm-1673577_1280.png" class="alarm-img" alt="">
            <h1>00:00:00 PM</h1>
            <div class="content">
                <div class="alarm-controls">
                    <select>
                        <option value="Hour" selected disabled hidden>Horas</option>
                    </select>
                </div>
                <div class="alarm-controls">
                    <select>
                        <option value="Minutes" selected disabled hidden>Minutos</option>
                    </select>
                </div>

                <div class="alarm-controls">
                    <select>
                        <option value="AM/PM" selected disabled hidden>AM/PM</option>
                    </select>
                </div>
            </div>
            <button>Ativar Alarme</button>
        </div>
    </div>
    <script src="JS/despertador.js"></script>
</body>
</html>
