<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Citações</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/edfe79b158.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/geradorDeCitações.css">
    <link href="https: //fonts.googleapis.com/css2? family= Roboto & display=swap" rel="stylesheet">
    <link href="https: //fonts.googleapis.com/css2? family= Open+Sans:ital@0;1 & display=swap" rel="stylesheet">
</head>
<body id="body">
    <div>
        <div class="block text-center">
            <div class="quote-box block_main block_front">
                <span class="quote">
                    <i class="fas fa-2x fa-quote-left"></i>
                    <span class="text">
                        Quote to be display here
                    </span>
                </span>
                <div class="author">
                    Author to be display here
                </div>
                <a class="new-quote btn btn-default" onclick="newQuote()">New Quote</a>
            </div>
            <div class="quote-box block_main block_back">
                <span class="quote">
                    <i class="fas fa-2x fa-quote-left"></i>
                    <span class="text">
                        Quote to  be display here
                    </span>
                </span>
                <div class="author">
                    Author to be display here
                </div>
                <a class="new-quote btn btn-default" onclick="newQuote()">New Quote</a>
            </div>
        </div>        
    </div>
    
    <script src="JS/geradorDeCitações.js"></script>
</body>
</html>
