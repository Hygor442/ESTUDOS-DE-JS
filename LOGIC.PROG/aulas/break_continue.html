<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i = 10; i > 0; i--){
            console.log(i)
            if(i==5){
                break; //para a intrução
            }
        }
        console.log('Deu break');

        var x = 10;
        while(x < 100){
            x += 10
            if(x === 60){
                continue; //pula a intrução
            }
            console.log(`Testando ${x}`)
        }
    </script>
</body>
</html>
