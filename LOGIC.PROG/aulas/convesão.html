<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conversão</title>
</head>
<body>
    <script>
        var n1 = prompt('Digite um valor:');
        var n2 = prompt('Digite outo valor:');
        n1 = parseInt(n1);
        n2 = parseInt(n2);
        var soma = n1+n2
        var sub = n1-n2;
        var mult = n1*n2;
        var div = n1/n2;
        alert (`
        soma ${soma}, 
        subtração ${sub},
        multiplicação ${mult},
        divisão ${div}
        `);
    </script>
</body>
</html>
