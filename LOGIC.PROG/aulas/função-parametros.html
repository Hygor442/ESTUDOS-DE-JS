<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="verificar" onclick="verificar(larg, alt)">


    <script>
        var larg = parseFloat(prompt('digite a largura'));  
        var alt = parseFloat(prompt('digite a altura'));

        function verificar(){
            alert(`A área é de ${(larg*alt)/2}`);
        }
    </script>
</body>
