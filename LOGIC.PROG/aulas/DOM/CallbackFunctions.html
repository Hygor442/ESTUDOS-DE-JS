<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function exibir(num){
            console.log(num);
        }
        function soma(a, b, callback){
            var op = a + b;
            callback(op);
        }
        function mult(a, b, callback){
            var op = a *b;
            callback(op)
        }
        soma(2,2, exibir);
        mult(2,4, exibir);
    </script>
</body>
</html>
