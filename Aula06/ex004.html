<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá <strong>${nome}</strong>!`)
        document.write(`Seu nome em maiusculo é ${nome.toUpperCase()}`)
        document.write(`Seu nome tem ${nome.length} letras`)
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}`)

        //sifrão do real = n.toLocaleString('pt-BR', {style: 'currency', currency:'BRL'})
    </script>
</body>
</html>
