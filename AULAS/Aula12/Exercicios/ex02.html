<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varificador de idade</title>
    <link rel="stylesheet" href="ex02.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
       <div>
            <p>Ano de nascimento:
                <input type="number" name="ano" id="ano" min="0">
            </p>
            <p>Sexo:
                <input type="radio" name="sex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="sex" id="femi" checked>
                <label for="femi">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" id="verificar" onclick="verificar()">
            </p>
       </div> 
       <div id="res">
            Preencha os dados a cima para ver o resultado!
       </div>
    </section>
    <footer>        
        <p>&copy;HygorProjects</p>
    </footer>
    <script src="ex02.js"></script>
</body>
</html>
